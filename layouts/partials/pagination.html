<div class="pagination">
    {{- with .Paginator -}}
    {{- if gt .TotalPages 1 -}}
        {{- if .HasPrev -}}
        <a href="{{ .Prev.URL }}">Previous</a>
        {{- end -}}
        {{- if .HasNext -}}
        <a href="{{ .Next.URL }}">Next</a>
        {{- end -}}
    {{- end -}}
    {{- end -}}
</div>
