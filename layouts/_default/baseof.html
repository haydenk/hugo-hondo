<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{- block "styles" . -}} {{- end -}}
  {{- block "scripts" . }} {{ end }}
  {{- partial "head.html" . -}}
</head>
<body>
  <div class="container">
    {{- partial "header.html" . -}}
    {{- block "main" . -}}{{- end -}}
    {{- partial "footer.html" . -}}
  </div>
</body>
</html>
